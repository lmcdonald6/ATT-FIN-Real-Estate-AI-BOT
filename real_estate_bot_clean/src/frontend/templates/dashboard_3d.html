<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate AI Dashboard 3D</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link href="/static/css/dashboard_3d.css" rel="stylesheet">
    
    <!-- Spline Runtime -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.490/build/spline-viewer.js"></script>
    
    <!-- Three.js for 3D effects -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Mapbox for 3D maps -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>
<body class="spline-theme">
    <!-- 3D Background -->
    <div class="background-3d">
        <spline-viewer loading-anim url="https://prod.spline.design/your-scene-id" class="spline-bg"></spline-viewer>
    </div>

    <div class="dashboard-container glass-morphism">
        <!-- 3D Navigation -->
        <nav class="navbar navbar-expand-lg navbar-glass">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <spline-viewer loading-anim url="https://prod.spline.design/your-logo-id" class="logo-3d"></spline-viewer>
                    Real Estate AI
                </a>
                <div class="market-selector floating-element">
                    <select class="form-select glass-select">
                        <option value="">Select Market</option>
                    </select>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- 3D Filters Section -->
            <div class="filters-section floating-panel">
                <div class="glass-card">
                    <div class="card-header">
                        <h5>Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="filter-group">
                            <label>Price Range</label>
                            <div id="priceFilter" class="range-slider-3d"></div>
                        </div>
                        <div class="filter-group">
                            <label>Deal Score</label>
                            <div id="scoreFilter" class="range-slider-3d"></div>
                        </div>
                        <div class="filter-group">
                            <label>Property Type</label>
                            <div id="propertyType" class="multi-select-3d"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D Charts Grid -->
            <div class="charts-grid">
                <!-- Market Trends with 3D effects -->
                <div class="chart-card floating-panel">
                    <div class="glass-card">
                        <div class="card-header">
                            <h5>Market Trends</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="marketTrends" class="chart-3d"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 3D Deal Scores -->
                <div class="chart-card floating-panel">
                    <div class="glass-card">
                        <div class="card-header">
                            <h5>Deal Opportunities</h5>
                        </div>
                        <div class="card-body">
                            <div id="dealScores3D" class="three-scene"></div>
                        </div>
                    </div>
                </div>

                <!-- 3D Property Map -->
                <div class="chart-card floating-panel">
                    <div class="glass-card">
                        <div class="card-header">
                            <h5>Property Distribution</h5>
                        </div>
                        <div class="card-body">
                            <div id="propertyMap3D" class="map-3d"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3D Property Cards -->
            <div class="property-section">
                <div class="property-grid">
                    <spline-viewer loading-anim url="https://prod.spline.design/your-property-cards-id" class="property-cards-3d"></spline-viewer>
                </div>
            </div>

            <!-- 3D Analysis Tools -->
            <div class="analysis-section floating-panel">
                <div class="tools-grid">
                    <!-- 3D Deal Calculator -->
                    <div class="tool-card">
                        <div class="glass-card">
                            <div class="card-header">
                                <h5>Deal Calculator</h5>
                            </div>
                            <div class="card-body">
                                <div id="dealCalculator3D" class="calculator-3d"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3D Rehab Estimator -->
                    <div class="tool-card">
                        <div class="glass-card">
                            <div class="card-header">
                                <h5>Rehab Estimator</h5>
                            </div>
                            <div class="card-body">
                                <div id="rehabEstimator3D" class="estimator-3d"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 3D Profit Projector -->
                    <div class="tool-card">
                        <div class="glass-card">
                            <div class="card-header">
                                <h5>Profit Projector</h5>
                            </div>
                            <div class="card-body">
                                <div id="profitProjector3D" class="projector-3d"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard_3d.js"></script>
</body>
</html>
