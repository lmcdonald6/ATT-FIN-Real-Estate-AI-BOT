<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate AI Dashboard</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Mapbox for heatmaps -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Real Estate AI</a>
                <div class="market-selector">
                    <select class="form-select" id="marketSelect">
                        <option value="">Select Market</option>
                    </select>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="dashboard-content">
            <!-- Filters Section -->
            <div class="filters-section">
                <div class="card">
                    <div class="card-header">
                        <h5>Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="filter-group">
                            <label>Price Range</label>
                            <div id="priceFilter"></div>
                        </div>
                        <div class="filter-group">
                            <label>Deal Score</label>
                            <div id="scoreFilter"></div>
                        </div>
                        <div class="filter-group">
                            <label>Property Type</label>
                            <div id="propertyType"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <!-- Market Trends -->
                <div class="chart-card">
                    <div class="card">
                        <div class="card-header">
                            <h5>Market Trends</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="marketTrends"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Deal Scores -->
                <div class="chart-card">
                    <div class="card">
                        <div class="card-header">
                            <h5>Deal Opportunities</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="dealScores"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Property Heatmap -->
                <div class="chart-card">
                    <div class="card">
                        <div class="card-header">
                            <h5>Property Distribution</h5>
                        </div>
                        <div class="card-body">
                            <div id="propertyHeatmap"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Property Cards -->
            <div class="property-section">
                <div class="card">
                    <div class="card-header">
                        <h5>Featured Properties</h5>
                    </div>
                    <div class="card-body">
                        <div id="propertyContainer" class="property-grid"></div>
                    </div>
                </div>
            </div>

            <!-- Analysis Tools -->
            <div class="analysis-section">
                <div class="tools-grid">
                    <!-- Deal Calculator -->
                    <div class="tool-card">
                        <div class="card">
                            <div class="card-header">
                                <h5>Deal Calculator</h5>
                            </div>
                            <div class="card-body" id="dealCalculator">
                                <!-- Calculator form will be injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Rehab Estimator -->
                    <div class="tool-card">
                        <div class="card">
                            <div class="card-header">
                                <h5>Rehab Estimator</h5>
                            </div>
                            <div class="card-body" id="rehabEstimator">
                                <!-- Estimator form will be injected here -->
                            </div>
                        </div>
                    </div>

                    <!-- Profit Projector -->
                    <div class="tool-card">
                        <div class="card">
                            <div class="card-header">
                                <h5>Profit Projector</h5>
                            </div>
                            <div class="card-body" id="profitProjector">
                                <!-- Projector form will be injected here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Container -->
    <div id="errorContainer" class="alert alert-danger" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
