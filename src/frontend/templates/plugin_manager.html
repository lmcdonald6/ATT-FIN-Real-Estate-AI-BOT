<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Plugin Manager</h1>
            <p class="text-gray-600">Manage and configure your AI system plugins</p>
        </header>

        <!-- Plugin List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div v-for="plugin in plugins" :key="plugin.name" 
                 class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-900">{{ plugin.name }}</h2>
                            <p class="text-sm text-gray-500">v{{ plugin.version }}</p>
                        </div>
                        <div class="flex items-center">
                            <span :class="{'bg-green-100 text-green-800': plugin.enabled, 
                                         'bg-gray-100 text-gray-800': !plugin.enabled}"
                                  class="px-2 py-1 text-xs rounded-full">
                                {{ plugin.enabled ? 'Enabled' : 'Disabled' }}
                            </span>
                        </div>
                    </div>

                    <p class="mt-2 text-gray-600">{{ plugin.description }}</p>

                    <!-- Capabilities -->
                    <div class="mt-4">
                        <h3 class="text-sm font-medium text-gray-900">Capabilities</h3>
                        <div class="mt-2 flex flex-wrap gap-2">
                            <span v-for="cap in plugin.capabilities" 
                                  class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
                                {{ cap }}
                            </span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="mt-6 flex space-x-3">
                        <button @click="togglePlugin(plugin)"
                                :class="{'bg-red-600 hover:bg-red-700': plugin.enabled,
                                        'bg-green-600 hover:bg-green-700': !plugin.enabled}"
                                class="px-4 py-2 text-white text-sm font-medium rounded-md">
                            {{ plugin.enabled ? 'Disable' : 'Enable' }}
                        </button>
                        <button @click="showConfig(plugin)"
                                class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md">
                            Configure
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Configuration Modal -->
        <div v-if="showConfigModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900">
                        Configure {{ selectedPlugin.name }}
                    </h3>
                    <div class="mt-2">
                        <div v-for="(value, key) in selectedPlugin.config" 
                             :key="key" class="mt-4">
                            <label :for="key" class="block text-sm font-medium text-gray-700">
                                {{ key }}
                            </label>
                            <input :type="typeof value === 'number' ? 'number' : 'text'"
                                   :id="key"
                                   v-model="selectedPlugin.config[key]"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button @click="closeConfig"
                                class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md">
                            Cancel
                        </button>
                        <button @click="saveConfig"
                                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    plugins: [],
                    showConfigModal: false,
                    selectedPlugin: null
                }
            },
            methods: {
                async loadPlugins() {
                    try {
                        const response = await axios.get('/api/plugins')
                        this.plugins = response.data
                    } catch (error) {
                        console.error('Error loading plugins:', error)
                    }
                },
                async togglePlugin(plugin) {
                    try {
                        await axios.post(`/api/plugins/${plugin.name}/toggle`)
                        plugin.enabled = !plugin.enabled
                    } catch (error) {
                        console.error('Error toggling plugin:', error)
                    }
                },
                showConfig(plugin) {
                    this.selectedPlugin = { ...plugin }
                    this.showConfigModal = true
                },
                closeConfig() {
                    this.showConfigModal = false
                    this.selectedPlugin = null
                },
                async saveConfig() {
                    try {
                        await axios.post(
                            `/api/plugins/${this.selectedPlugin.name}/config`,
                            this.selectedPlugin.config
                        )
                        this.closeConfig()
                        await this.loadPlugins()
                    } catch (error) {
                        console.error('Error saving config:', error)
                    }
                }
            },
            mounted() {
                this.loadPlugins()
            }
        }).mount('#app')
    </script>
</body>
</html>
